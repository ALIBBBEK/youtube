<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="d-flex header">
        <div class="col-2 d-flex height">
            <img class="col-1 mx-4" src="burger.svg"/>
            <img class="col-4" src="logo.svg"/>
        </div>
        <div class="col-8 d-flex height">
            <div class="ms-5 col-6 height d-flex p-2">
                <div class="input-group">
                    <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="Введите запрос">
                    <span class="input-group-text">
                        <img src="keyboard.png" style="width: 19px;">
                    </span>
                    <span class="input-group-text">
                        <img src="search.svg" style="width: 19px;">
                    </span>
                </div>
            </div>
            <div class="mt-2 micro p-1">
                <img src="micro.svg" style="width: 30px;">  
            </div>
        </div>
        <div class="col-2 d-flex height align-items-center">
            
            <img src="video.svg" style="width: 30px;" class="mx-3">  
            <img src="apps.svg" style="width: 30px;" class="mx-3">  
            <img src="notificatin.svg" style="width: 30px;" class="mx-3">  
            <img src="profile.png" style="width: 30px; height: 30px;" class="mx-3">  
        </div>


        <div class="mt-1 mb-2 ms-3 me-4 mx-5 my-1">

        </div>

        <div class="col mx-auto">

        </div>

    </div>

    <div class=" bg-success" style="height: 900px;"> 
        <div class="bg-warning col-10 mx-auto d-flex" style="height: 900px"> 
            <div class="bg-primary col-9 border" style="height: 900px;"> 
                <div class="ratio ratio-16x9">
                  <iframe width="560" height="315" src="https://www.youtube.com/embed/6I6mdRa7PZk?si=dCWiHQlZC4sfvMsK&amp;start=3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                <div class="bg-danger col-11 mx-auto" style="height: 100px;"> 
                </div>

                <div class="d-flex">
                    <div class="bg-danger col-1 border " style="height: 100px"> 
                    </div>
                    <div class="bg-danger col-11 border" style="height: 100px"> 
                    </div>
                </div>
            </div>
            <!-- правая колонка -->
            <div class="bg-primary col-3 " style="height:900px" > 
                <div class="d-flex">
                    <div class="col-6 bg-danger border" style="height: 150px"> 
                    <iframe width="200" height="150" src="https://www.youtube.com/embed/ZpJwtfCJdQ8?si=6YQhpdScMPVbJJVC&amp;start=3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                    <div class="col-6 bg-danger border" style="height: 150px;"> 
                    </div>
                </div>
                <div class="d-flex mt-3 ms-3">
                    <div class="col-6 bg-danger border" style="height: 150px;"> 
                    </div>
                    <div class="col-6 bg-danger border" style="height: 150px;"> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
